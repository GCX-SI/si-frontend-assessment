openapi: 3.0.0
tags: []
info:
  title: IOT.Hub
  version: '1.1.0'
  description: ''
  contact: {}
servers:
  - url: 'http://localhost:3000'
paths:
  /devices/:
    get:
      summary: Devices
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: array
                items:
                  type: object
                  properties:
                    factory_name:
                      type: string
                    name:
                      type: string
                    active:
                      type: boolean
                    version:
                      type: string
                    serial_number:
                      type: string
                    type:
                      type: string
        '401':
          description: Unauthorized
      operationId: get-devices
      description: device details including sensor data
    parameters: []
    post:
      summary: Create Device
      operationId: post-devices
      responses:
        '200':
          description: OK
      description: create a device
  '/devices/{serialNumber}':
    parameters:
      - schema:
          type: string
        name: serialNumber
        in: path
        required: true
    get:
      summary: Device
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  factory_name:
                    type: string
                  name:
                    type: string
                  user:
                    type: object
                    properties:
                      name:
                        type: string
                      email:
                        type: string
                  sensors:
                    type: array
                    items:
                      type: object
                      properties:
                        title:
                          type: string
                        value:
                          type: string
                        type:
                          type: string
                          enum:
                            - humidity
                            - temperature
                            - voltage
                        suffix:
                          type: string
                          maxLength: 3
                          minLength: 1
                  battery:
                    type: object
                    properties:
                      states:
                        type: array
                        minItems: 10
                        maxItems: 20
                        items:
                          type: object
                          properties:
                            charge_level:
                              type: integer
                              minimum: 0
                              maximum: 100
                            created_at:
                              type: string
                              format: date-time
                      time_remaining:
                        type: integer
                        minimum: 0
              examples:
                iot pro 9000 1:
                  value:
